                    <option value="Songs/Jai Shri Ram.mp3">Jai Shri Ram</option>
                    <option value="Songs/Jaikal Mahakal.mp3">Jaikal Mahakal</option>
                    <option value="Songs/Jhoome Jo Pathaan.mp3">Jhoome Jo Pathaan</option>
                    <option value="Songs/Kesariya.mp3">Kesariya</option>
                    <option value="Songs/Kya Loge Tum.mp3">Kya Loge Tum</option>

                    <option value="Songs/Yaar Ka Sataya Hua Hai.mp3">Yaar Ka Sataya Hua Hai</option>
                    <option value="Songs/Zinda Banda.mp3">Zinda Banda</option>
